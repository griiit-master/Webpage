  <style>
    /* â”€â”€ Gallery Filter Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      Used to filter photos by category (e.g. Events, Schools)
      These styles are specific to this page only.
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .gallery-filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 48px;
    }
    .filter-btn {
      padding: 10px 24px;
      border: 2px solid rgba(26,107,58,0.2);
      background: white;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--dark);
      transition: all 0.2s;
    }
    .filter-btn:hover,
    .filter-btn.active {
      background: var(--green);
      color: white;
      border-color: var(--green);
    }

    /* â”€â”€ Gallery grid items â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      Each item has a fixed height and shows the image covering it.
      Tall items use .tall class to span 2 rows.
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .gallery-masonry {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 240px;
      gap: 16px;
    }
    .gallery-masonry .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      background: var(--green-pale);
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .gallery-masonry .gallery-item.tall {
      grid-row: span 2; /* Makes some photos taller â€” more visual variety */
    }
    .gallery-masonry .gallery-item.wide {
      grid-column: span 2;
    }
    .gallery-masonry .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }
    .gallery-masonry .gallery-item:hover img {
      transform: scale(1.05);
    }
    /* Placeholder when no image file exists yet */
    .img-placeholder {
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg, #e8f5ee, #c5e8d5);
      color: var(--green); font-size: 2rem; gap: 8px;
    }
    .img-placeholder span {
      font-size: 0.8rem;
      font-family: 'DM Sans', sans-serif;
      color: var(--mid);
    }

    @media (max-width: 700px) {
      .gallery-masonry {
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: 180px;
      }
      .gallery-masonry .gallery-item.tall { grid-row: span 1; }
      .gallery-masonry .gallery-item.wide { grid-column: span 1; }
    }
  </style>
</head>

  <script>
    /* =============================================
      GALLERY FILTER LOGIC
      Filters photos by category when filter buttons are clicked.
      You don't need to edit this script.
    ============================================= */
    const filterBtns = document.querySelectorAll('.filter-btn');
    const galleryItems = document.querySelectorAll('.gallery-item');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        /* Update active button */
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.dataset.filter;

        galleryItems.forEach(item => {
          const category = item.dataset.category;
          /* Show item if it matches filter or if "all" is selected */
          if (filter === 'all' || category === filter) {
            item.style.display = '';
            item.style.opacity = '1';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>
